<div class="container">
  <div class="card">
    <div class="card-header">
      Book a drone
    </div>
    <div class="card-block">
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <div class="input-group">
              <label class="input-group-addon">Full name</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
            </div>
          </div>
          <div class="form-group col-md-4">
            <div class="input-group">
              <label class="input-group-addon">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
          </div>
          <div class="form-group col-md-4">
            <div class="input-group">
              <label class="input-group-addon">Phone number</label>
              <input type="text" class="form-control" id="inputPhone4" placeholder="Phone number">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <div class="input-group">
              <label class="input-group-addon">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
          </div>
          <div class="form-group col-md-4">
            <div class="input-group">
              <label class="input-group-addon">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
          </div>
          <div class="form-group col-md-2">
            <div class="input-group">
              <label class="input-group-addon">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-calendar"></i>&nbsp;&nbsp;Date & time</span>
              <input type="date" id="arrive" class="form-control" name="arrive">
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-calendar"></i>&nbsp;&nbsp;Weather box</span>
              <input type="date" id="arrive" class="form-control" name="arrive">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Book</button>
      </form>
    </div>
  </div>
</div>
