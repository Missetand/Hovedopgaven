<div *ngIf="customer">
  <mat-card style="width: 30%">
    <mat-card-header>
      <mat-card-title>{{customer.Name}} details!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div><label>id: </label>{{customer.id}}</div>
      <div>
        <label>Name: </label>
        <input [(ngModel)]="customer.Name" placeholder="Name" />
      </div>
      <div>
        <label>Manufacturer: </label>
        <input [(ngModel)]="customer.Email" placeholder="Email" />
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()"> Back </button>
      <button mat-button (click)="updateBike()"> Update </button>
    </mat-card-actions>
  </mat-card>
