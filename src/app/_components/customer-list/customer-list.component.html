<h1>Customer List</h1>

<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input [(ngModel)]="newCustomer.Name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" name="Name">
        <small id="textHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input [(ngModel)]="newCustomer.Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="Email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone</label>
    <input type="text" class="form-control" [(ngModel)]="newCustomer.Phone" id="exampleInputPassword1" placeholder="Phone" name="Phone">
  </div>
  <button (click)="createCustomer(newCustomer)" type="submit" class="btn btn-primary">Submit</button>

  <ul>
      <li *ngFor="let customer of customers">
        {{customer.Name}}
      </li>
  </ul>
</form>
